<div class="container" style="margin-top: 75px;">
  <div class="row justify-content-md-center justify-content-lg-between">
      <div class="col-12 col-md-8 col-lg-3">
          <app-user-sidebar></app-user-sidebar>
      </div>
      <div class="col-12 col-md-12 col-lg-8">
          <div class="CPanel">
              <div class="CP_header">
                  <header>
                      <span>My orders</span>
                  </header>
              </div>
              <div class="CP_body">
                  <table class="custom-table">
                    <thead>
                      <tr>
                        <th>Order number</th>
                        <th>Products</th>
                        <th>Total price</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of orders">
                        <td><span class="order-id">{{item['orderId']}}</span></td>
                        <td>
                          <ul class="order-products" style="padding-left: 0;">
                            <li *ngFor="let product of item['products']"><a href="#">{{product['title']}}</a></li>
                          </ul>
                        </td>
                        <td>{{item['sum'] | currency}}</td>
                        <td>
                          <span class="status-success" *ngIf="item['isPaid'] === 'Paid'">Complete</span>
                          <span class="status-warning" *ngIf="item['isPaid'] === 'Waiting'">Awaiting Payment</span>
                          <span class="status-failed" *ngIf="item['isPaid'] === 'Failed'">Failed</span>
                        </td>
                        <td>
                          <button mat-icon-button>
                            <mat-icon>more_horiz</mat-icon>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
