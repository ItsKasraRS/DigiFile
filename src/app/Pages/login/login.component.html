<h2 mat-dialog-title>Sign in</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="cred" (ngSubmit)="login()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 20px;">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-error *ngIf="cred.controls.email.errors?.required && cred.controls.email.touched">please enter email</mat-error>
                        <mat-error *ngIf="cred.controls.email.errors?.maxlength && cred.controls.email.touched">email can't be more than 200 characters</mat-error>
                        <mat-error *ngIf="cred.controls.email.errors?.email && cred.controls.email.touched">email isn't valid</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 20px;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error *ngIf="cred.controls.password.errors?.required && cred.controls.password.touched">please enter password</mat-error>
                        <mat-error *ngIf="cred.controls.password.errors?.maxlength && cred.controls.password.touched">password can't be more than 200 characters</mat-error>
                        <mat-error *ngIf="cred.controls.password.errors?.minlength && cred.controls.password.touched">password must be more than 8 characters</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <a href="/ResetPassword" style="display: block;color: #4b4b4b; margin-bottom: 20px;text-decoration: none">
                        Frogot your password?
                    </a>
                </div>
                <div class="col-12">
                    <mat-checkbox style="margin-bottom: 20px;" color="primary" formControlName="isRemember">Remember me</mat-checkbox>
                </div>
                <div class="col-12">
                    <button type="submit" class="CBtn CBtn-light CBtn-warning CBtn-block" style="margin-bottom: 10px" [disabled]="!cred.valid"><i class="far fa-sign-in"
                            style="margin-right: 10px;"></i>Login</button>
                </div>
                <div class="col-12">
                    <a routerLink="/register" class="CBtn CBtn-light CBtn-block clickable" (click)="CloseDialog()">new on DigiFile?</a>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
