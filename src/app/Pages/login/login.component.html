<h2 mat-dialog-title>Sign in</h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 20px;">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 20px;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <a href="#" style="display: block;color: #4b4b4b; margin-bottom: 20px;text-decoration: none">
                        Frogot your password?
                    </a>
                </div>
                <div class="col-12">
                    <mat-checkbox style="margin-bottom: 20px;" color="primary">Remember me</mat-checkbox>
                </div>
                <div class="col-12">
                    <button class="CBtn CBtn-light CBtn-warning CBtn-block" style="margin-bottom: 10px"><i class="far fa-sign-in"
                            style="margin-right: 10px;"></i>Login</button>
                </div>
                <div class="col-12">
                    <a routerLink="/register" class="CBtn CBtn-light CBtn-block clickable" (click)="CloseDialog()">new on DigiFile?</a>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
