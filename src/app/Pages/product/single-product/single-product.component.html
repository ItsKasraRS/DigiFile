<div class="site__product mb-3">
    <div class="site__product-image">
        <a class="clickable"  [routerLink]="['/product/'+product.id]">
            <img [src]="productImage + product.image" style="width: 100%;height: 227px;"> <!-- style="width: 320px;height: 227px;" -->
        </a>
    </div>
    <div class="site__product-body" style="height: 120px;">
        <a [routerLink]="['/product/'+product.id]">
            {{product.title}}
        </a>
        <div class="site__product-price discount">
            <span class="price">{{product.price | currency}}</span><span>1.00$</span>
        </div>

    </div>
    <div class="site__product-detail">
        <a class="clickable" [routerLink]="['/product/'+product.id]">
            See Details
        </a>
    </div>
</div>
