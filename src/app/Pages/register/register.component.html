<div class="container" style="margin-top: 75px;">
    <div class="row">
        <div class="col-12 col-md-2 col-lg-3"></div>
        <div class="col-12 col-md-8 col-lg-6">
            <div class="dfpanel">
                <div class="heading">
                    Create new account
                </div>
                <hr>
                <div class="dfpanel-body">
                    <form class="example-form">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 10px;">
                                        <mat-label>Username</mat-label>
                                        <input type="text" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 10px;">
                                        <mat-label>Phone number</mat-label>
                                        <input type="email" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 10px;">
                                        <mat-label>Email</mat-label>
                                        <input type="email" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 10px;">
                                        <mat-label>Password</mat-label>
                                        <input type="passwor" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field appearance="outline" class="full-width" style="margin-bottom: 10px;">
                                        <mat-label>Confirm password</mat-label>
                                        <input type="password" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <a href="#" style="display: block;color: #4b4b4b; margin-bottom: 20px;text-decoration: none">
                                        Already have an account?
                                    </a>
                                </div>
                                <div class="col-12">
                                    <button class="CBtn CBtn-light CBtn-warning CBtn-block" style="margin-bottom: 10px"><i class="far fa-user-plus"
                                            style="margin-right: 10px;"></i>Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-2 col-lg-3"></div>
    </div>
</div>
